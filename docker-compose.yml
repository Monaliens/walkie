services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bombomb-backend
    restart: unless-stopped
    ports:
      - "4322:4322"
    environment:
      - NODE_ENV=production
      - PORT=4322
      - MONGODB_URI=${MONGODB_URI}
      - RPC_URL=${RPC_URL}
      - RPC_URL_FALLBACK=${RPC_URL_FALLBACK}
      - WS_URL=${WS_URL}
      - RELAYER_PRIVATE_KEY=${RELAYER_PRIVATE_KEY}
      - BOMBOMB_CONTRACT_ADDRESS=${BOMBOMB_CONTRACT_ADDRESS}
    networks:
      - bombomb-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4322/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend-next
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_REOWN_PROJECT_ID=${NEXT_PUBLIC_REOWN_PROJECT_ID}
    container_name: bombomb-frontend
    restart: unless-stopped
    ports:
      - "4321:4321"
    environment:
      - NODE_ENV=production
      - PORT=4321
    networks:
      - bombomb-network
    depends_on:
      - backend

networks:
  bombomb-network:
    driver: bridge
